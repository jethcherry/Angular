<div *ngIf="posts.length > 0" class="posts-container">
  <h2>Posts</h2>
  <div class="posts-grid">
    <div *ngFor="let post of posts" class="post">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>
      <button (click)="toggleComments(post)" class="comments-button">
        {{ post.showComments ? 'Hide Comments' : 'Show Comments' }}
      </button>
      <div *ngIf="post.showComments" class="comments-container">
        <app-comments [postId]="post.id"></app-comments>
      </div>
    </div>
  </div>
</div>
