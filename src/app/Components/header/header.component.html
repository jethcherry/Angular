
<header>
    <nav>
      <a href="#">Twitter Clone</a>
      <div class="search-section">
        <label for="userSelect">Search</label>
        <select id="userSelect" (change)="onSelect($event)">
          <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
        </select>
      </div>
    </nav>
  </header>
