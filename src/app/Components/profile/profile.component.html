<div *ngIf="user" class="profile-container">
  <h2>Profile</h2>
  <div class="profile-image-container">
    <img [src]="'https://images.unsplash.com/photo-1678286742832-26543bb49959?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dXNlciUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D'" alt="{{ user.name }}" class="profile-image">
  </div>
  <p><strong>User Name:</strong> {{ user.name }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Address:</strong> {{ user.address.street }}, {{ user.address.city }}</p>
</div>
